<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>

        <div class="box orange"></div>

    </div>
    <input type="text" name="name" />

    <div>
        <button type="button" onclick="twinkle()">빨강</button>
        <button type="button" onclick="addPlaceholder">placeholder 추가</button>
        <button type="button" onclick="addBox()">box 추가</button>
        <button type="button" onclick="removeBox()">box 삭제</button>

    </div>

    <script>
        const boxes = document.querySelectorAll(".box");
        const box1 = boxes[0];
        box1.innerHTML = "hello";

        console.log(box1.classList)

        function twinkle() {

        }

        //input 태그를 선택해서 placeholder 속성 추가
        const input = document.querySelector("input");
        function addPlaceholder() {
            input.setAttribute("placeholder", "이름을 입력하세요");
        }

        //특정 요소의 부모 요소에 접근
        console.log(box1.parentNode) //부모 요소는 하나만 있다고 전제. 기본적으로 하나의 요소만 반환

        //특정 요소의 형제 요소에 접근
        console.log(box1.nextSibling) //다음 형제 요소 하나
        console.log(boxes[1].previousElementSibling) //이전 형제 요소 하나
        console.log(boxes[1].previousSibling) //공백까지 반환
