<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문조사</h2>
    <form>
        이름 <input type="text" name="name" />
        <br />
        이메일 <input type="email" placeholder="love@example.com" name="email" />
    <h3>나이</h3>
        <input type="radio" name="10대" value="age" />10대
        <input type="radio" name="20대" value="age" />20대
        <input type="radio" name="30대" value="age" />30대
        <input type="radio" name="40대" value="age" />40대
        <input type="radio" name="50대" value="age" />50대
        <input type="radio" name="60대 이상" value="age" />60대 이상

    <h3>원하는 강의(복수응답가능합니다.)</h3>
        <input type="checkbox" name="html" value="html" />html
        <input type="checkbox" name="js" value="js" />Javascript
        <input type="checkbox" name="css" value="css" />css

        <br />
        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출" />

    </form>

</body>
</html>
