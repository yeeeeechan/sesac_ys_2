<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄러</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div>날짜 : <input class = date type="text" name="date" /> </div>
    <div>내용 : <input class = content type="text" name="text" /> </div>
    <button type="button" name="upload"> 작성 </button>

    <style>
        table {
            margin-top:  50px;            
        }

        td {
            cursor: pointer;
            width: calc(100% /7);
            height: 80px;
            vertical-align: top;
        }

        tr > td:first-child,
        tr > th:first-child {
        color: red;
      }

        tr > td:last-child,
        tr > th:last-child {
        color: blue;
      }
    </style>

    </style>

    <h2 align = "center" style="color:green;">2022년 7월</h2>
    <table cellpadding="30" align = "center">
        <tbody>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>

                <th>土</th>
            </tr>
            <tr>
                <td></td>

                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>

        </tbody>

    <script>

        // td 태그에 호버하면 숫자 색상이 진해짐
        $("td").hover(function(){
           $(this).css("font-weight", "700");
        }, function(){
           $(this).css("font-weight", "400")
        })

        // td 태그를 선택하면 해당 태그의 값이 '날짜'에 들어감
        // 클릭하여 선택한 그 날짜를 다른 함수에서도 사용할 수 있도록 전역 변수 선언해 주고 this 값 담기
        let selDate;
        
        $("td").on("click", function(){
            $(".date").val($(this).text())
            selDate = this;
        })        

        // '작성' 버튼을 누르면 input 태그에 해당하는 내용이 td 태그로 들어감
        // input 태그의 내용을 불러온다
        // 위 내용을 td 태그에 넣는다.
        $("button").on("click", function(){
            let content = $(".content").val(); //val 안에 인자가 없으면 해당 값을 입력하겠다. 없으면 가져오겠다.
            $(selDate).append("<br/>", content) //content와 td 태그 내 내용 모두 인라인 요소이므로
        })

    </script>

</body>
</html>
