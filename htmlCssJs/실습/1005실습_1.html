<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄러</title>

</head>
<body>
    <div>날짜 : <input class = date type="text" name="date" /> </div>
    <div>내용 : <input class = content type="text" name="text" /> </div>
    <button type="button" name="upload"> 작성 </button>

    <table cellpadding="30" align = "center">
        <tbody>

        </tbody>
    </table>

    <script>

        // td 태그에 호버하면 숫자 색상이 진해짐
        $("td").hover(function(){
           $(this).css("font-weight", "700");
        }, function(){
           $(this).css("font-weight", "400")
        })

        // td 태그를 선택하면 해당 태그의 값이 '날짜'에 들어감
        // 클릭하여 선택한 그 날짜를 다른 함수에서도 사용할 수 있도록 전역 변수 선언해 주고 this 값 담기
        let selDate;
        
        $("td").on("click", function(){
            $(".date").val($(this).text())
            selDate = this;
        })        

        // '작성' 버튼을 누르면 input 태그에 해당하는 내용이 td 태그로 들어감
        // input 태그의 내용을 불러온다
        // 위 내용을 td 태그에 넣는다.
        $("button").on("click", function(){
            let content = $(".content").val();
            $(selDate).append("<br/>", content)
        })

    </script>

</body>
</html>
