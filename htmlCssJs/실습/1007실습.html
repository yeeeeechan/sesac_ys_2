  <div class="slider">

  <script>

    // 호버할 때마다 텍스트 추가했다가 삭제해 볼 것
    $(".img-slider").hover(function(){
      $(this).css("opacity", 0.5);

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.img-slider').slick({
        centerMode: true,
        centerPadding: '100px',
        slidesToShow: 3,
        autoplaySpeed: 1000,
        pauseOnHover: true,
        responsive: [ // 반응형 웹 구현 옵션
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '0px',
              slidesToShow: 1
            }
          },
          {
            breakpoint: 1440,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ],
        autoplay: true
      });
    });
  </script>
