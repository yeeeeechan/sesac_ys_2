<body>
    <div> 작성자 <input type="text" id="name" /></div>
    <div> 내용 <input type="text" id="content" /></div>
    <div>
        <button type="button" onclick="addContent()">작성</button>
    </div>

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        let num = 1;
        function addContent() {
            const name = document.getElementById("name").value
            const content = document.getElementById("content").value
            const date = new Date();
            const dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`

            const tr = document.createElement("tr")
            
            const td1 = document.createElement("td");
            td1.innerText = num;
            
            const td2 = document.createElement("td");
            td2.innerText = name;
            
            const td3 = document.createElement("td");
            td3.innerText = content;

            const td4 = document.createElement("td");
            td4.innerText = dateString;

            tr.append(td1)
            tr.append(td2)
            tr.append(td3)
            tr.append(td4)
          
            const tbody = document.querySelector("tbody");
            tbody.append(tr)

            num++;
        }
    </script>

</body>

<!-- 방명록 -->
<!-- 
    function addContent에서는
        input 2개의 값을 가져올 것
        2개의 값과 함께 가져올 것: 번호, 작성일
        tr 태그를 만든다.
        td 태그 4개를 tr 태그의 자식 요소로 추가 (tr.append)
        tbody 태그의 자식 요소로 tr 태그를 추가한다.
