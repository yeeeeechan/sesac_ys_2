<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // 로딩 이벤트 : html, body 태그 내부까지 로드된 후에 실행할 코드를 걸어줌
        $(document).ready(function() { //핸들러
            // body가 로드된 후 실행시키고 싶은 코드
           console.log($(".container"))
       })

       // jQuery 3.0 이상부터 권장되는 방식
       $(function(){
        console.log($(".container"))
       })
    </script>
    <style>
        .container {
            background-color: teal;
            width: 200px;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
    <input type="password" name="pw" />

    <script>
        console.log(window)
        // 단, this를 사용하려면 화살표 함수가 아니라 일반 함수로 작성되어야 함(동적 바인딩, 정적 바인딩)
        // 화살표 함수: 정적 바인딩(읽히는 순간 this를 선택하므로, 부모 요소의 this를 저장하여 window가 선택된다.)
        // function: 동적 바인딩(호출할 때를 고려하여 this를 결정) (이벤트를 발생시킨 요소)
        // $(".container").click(function(){
        //     console.log(this); //실제 이벤트가 발생했을 때 이벤트(click)에 걸린 요소가 this에 담긴다.
        //     $(this).css("background-color", "red");
        //     // $(".container").css("background-color", "red");
        // })

        $(".container").mouseover(function(){
            // 마우스가 올라갔을 때 실행시키고 싶은 코드
        })
        $(".container").mouseout(function(){
            // 마우스가 나갔을 때 실행시키고 싶은 코드
        })

        // mouseover / mouseout을 한 번에 지정(익명 함수를 2개 씀)
        $(".container").hover(function(){
            // 마우스가 올라갔을 때 실행시키고 싶은 코드
            $(this).css("background-color", "blue");
        }, function(){
            // 마우스가 나갔을 때 실행시키고 싶은 코드
            $(this).css("background-color", "teal")
        })

        $(document).scroll(function(){
            // 스크롤이 바닥에 도달했을 때 스크롤 높이를 출력
            // 현재 스크롤 위치 : $(window).scrollTop()
            if ( $(document).height() - $(window).height() == $(window).scrollTop() ) {
                console.log("hello");
            }
            console.log(document.body.scrollHeight)
            
        })

        //keydown: 선택한 요소에서 키보드를 누르는 이벤트가 발생할 경우
        //keyup: 선택한 요소에서 키보드를 떼는 이벤트가 발생할 경우
        //이벤트가 실행된 맥락의 정보가 필요할 때는 '이벤트 객체'를 사용한다. 이벤트 객체는 이벤트가 실행될 때 이벤트 핸들러의 인자로 전달된다.
        // $("input[name=pw]").keyup(function(event){
        //     //console.log("key: ", event.key)
        //     if(event.key == "Enter") console.log("value: ", this.value); //login();
        //     //console.log("value: ",this.value)
        // })


        // on: 이벤트(미정)를 걸겠다.
        $("선택자").on("이벤트 타입", "핸들러 함수");

        // 위 keyup 이벤트와 동일한 기능을 함
        $("input[name=pw]").on("keyup", function(event){
            //console.log("key: ", event.key)
            if(event.key == "Enter") console.log("value: ", this.value); //login();
            //console.log("value: ",this.value)
        })


        // 바닐라 js로 이벤트 지정
        // 이벤트를 걸 요소 하나를 선택한다.(배열 형태로 있으므로 인덱스 지정 필요, 전부 다 지정하고 싶을 때는 for문을 이용할 수 있음)
        const container = document.getElementsByClassName("container")
        const input = document.getElementsByTagName("input")

        container[0].addEventListener("click", function() {
            this.style.backgroundColor = 'red';
        })

        input[0].addEventListener

    </script>

</body>
</html>
