        //--------------------------------------------------------------------함수
        //명시적 함수 선언
        funEx1(); //호이스팅 > 함수 선언하는 부분을 위로 빼서 생각하기 때문에 함수 선언 전에 호출해도 문제없음
        function funEx1() {
            console.log("hello 1");
        }
        
        //함수 표현식으로 선언. 이렇게 만들어진 함수를 익명 함수라고 함. 이 방식에서는 선언 전에 미리 호출할 수 없음(오류)
        let funEx2 = function() {
            console.log("hello 2");
        }

        //함수 표현식으로 선언
        let funEx3 = () => {
            console.log("hello 3");
        }

        funEx1(); //함수 호출
        funEx2();
        funEx3();

        //매개변수: 함수 외부에서 함수 내부로 값을 전달하고 싶을 때
        //반환값: 함수 내부의 값을 함수 외부로 전달하고 싶을 때

        //매개변수 X, 반환값(return) X
        function sayHello1() {
            console.log("Hello");
        }

        //매개변수 O, 반환값(return) X
        function sayHello2(num) {

        }

        //매개변수 X, 반환값(return) O
        function sayHello3() {
            return "Hello";
        }

        console.log(hello);

        //매개변수 O, 반환값(return) O
        function sayHello4(num1, num2 ) {

        let sum = sayHello4(5, 6);
