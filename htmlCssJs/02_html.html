<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그 수업 2</title>
</head>
    <body>
        <!-- 
            . : 현재 위치를 의미 => Desktop\github\htmlCssJs
            ./파일명 : 현재 위치에 있는 파일에 접근할 때
            ../ : 한 단계 앞 위치(상위 폴더)로 이동, 부모 위치 => Desktop\github
            >> 이러한 것을 "상대 경로"라고 함
        -->
        <img src="./cat.jpg" alt="고양이" title="고양이" width="100" height="100" />
        <a href="./01_html.html">html_01</a>

        <hr />
        <h2>회원가입</h2>
        <form>
            이름: <input type="text" name="name" />
            <br />
            이메일: <input type="text" name="email" />
            <br />
            비밀번호: <input type="password" name="pw" />
            <br />
            비밀번호 확인: <input type="password" name="pw_check" />

            <input type="button" value="제출" />
            <button>제출</button>
            <br />
            취미를 선택하세요.
            <input type="checkbox" name="hobby" value="축구" /> 축구
            <input type="checkbox" name="hobby" value="야구" /> 야구
            <input type="checkbox" name="hobby" value="농구" /> 농구
            <br />
                성별을  선택하세요.
                <input type="radio" name="gender" value="남성" /> 남성
                <input type="radio" name="gender" value="여성" /> 여성
            <br />
                15세 이상인가요?
                <input type="radio" name="15+" value="yes" /> 예
                <input type="radio" name="15+" value="no" /> 아니오
            <br />
            생년월일: <input type="date" name="birth" />
            <br />
            색상: <input type="color" name="color" />
            <br />
            range: <input type="range" name="range" min="0", max="50" step="10" />
            <br />
            flie: <input type="file" name="flie" />
            <br />
            <select name="select_option">
                <optgroup label="옵션 1~2">
                    <option value="option1">옵션 1</option>
                    <option value="option2">옵션 2</option>

                <optgroup label="옵션 1~2">
                    <option value="option3">옵션 3</option>
                    <option value="option4">옵션 4</option>
                </optgroup>
            </select>

        </form>
    </body>
</html>
